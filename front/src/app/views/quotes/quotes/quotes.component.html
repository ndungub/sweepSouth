
<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
       Quoteses
    </div>
    <div class="card-body">
    	<div class="row">
	    	<div class="col-md-6 mb-xl-3">
	        	<button type="button" class="btn btn-pill btn-block btn-primary" (click)="filterQuotes('US')">Add Quotes</button>
        	</div>
        </div>
		<div #myGrid>
			<jqxGrid  #quotesGrid (onRowselect)="rowSelect($event)" (onRowunselect)="rowUnSelect($event)"></jqxGrid>
		</div>
		
  </div>
</div>

<div class="col-lg-4" [hidden]="!loading">
       <div class="sk-cube-grid">
         <div class="sk-cube sk-cube1"></div>
         <div class="sk-cube sk-cube2"></div>
         <div class="sk-cube sk-cube3"></div>
         <div class="sk-cube sk-cube4"></div>
         <div class="sk-cube sk-cube5"></div>
         <div class="sk-cube sk-cube6"></div>
         <div class="sk-cube sk-cube7"></div>
         <div class="sk-cube sk-cube8"></div>
         <div class="sk-cube sk-cube9"></div>
        
       </div>
       <div class="wait">
       		Please wait.....
       </div>
       
 </div>



<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
