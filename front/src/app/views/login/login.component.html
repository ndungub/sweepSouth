<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <h1>{{'LOGIN' | translate}}</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="form-group">
	                  <div class="input-group mb-3">
	                    <div class="input-group-prepend">
	                      <span class="input-group-text"><i class="icon-user"></i></span>
	                    </div>
	                    <input type="text" class="form-control" formControlName="username" placeholder="Username" autocomplete="username"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
	                  </div>
	                  <div *ngFor="let validation of validationmsg.username">
		                   <div *ngIf="submitted && f.username.errors" class="invalid-feedback" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
		                        <div *ngIf="f.username.errors[validation.type]">{{ validation.message }}</div>
		                   </div>
	                   </div>
                   </div>
                  <div class="form-group">
	                  <div class="input-group mb-4">
	                    <div class="input-group-prepend">
	                      <span class="input-group-text"><i class="icon-lock"></i></span>
	                    </div>
	                    <input type="password" class="form-control" formControlName="password" placeholder="Password" autocomplete="pwd"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
	                  </div>
	                  <div *ngFor="let validation of validationmsg.password">
		                  	<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
		                        <div *ngIf="f.password.errors[validation.type]">{{ validation.message }}</div>
		                    </div>
	                  </div>
                  </div>  
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" [disabled]="loading" (click)="onSubmit()">
                      	<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      	Login
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Signup here if you don't have an active account</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
